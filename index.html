<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="diplay-container">
        <div data-current-operand class="display">0</div>
      </div>
      <div class="buttons-container">
        <button class="operand" data-number value="7">7</button>
        <button class="operand" data-number value="8">8</button>
        <button class="operand" data-number value="9">9</button>
        <button class="operator" data-operation value="+">+</button>
        <button class="operand" data-number value="4">4</button>
        <button class="operand" data-number value="5">5</button>
        <button class="operand" data-number value="6">6</button>
        <button class="operator" data-operation value="-">-</button>
        <button class="operand" data-number value="1">1</button>
        <button class="operand" data-number value="2">2</button>
        <button class="operand" data-number value="3">3</button>
        <button class="operator" data-operation value="*">*</button>
        <button class="operand" data-number value="0">0</button>
        <button class="decimal" data-number value=".">.</button>
        <button class="operator" data-operation value="/">/</button>
        <button id="equal" data-equals class="equals">=</button>
      </div>
      <button id="clear" data-delete class="clear">C</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
